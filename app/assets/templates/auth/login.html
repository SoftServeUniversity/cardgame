<div class="page-header">
  <h1>Log In</h1>
</div>

<form ng-submit="login()">
  <div class="input-group field">
  <label for="username">Username:</label>
    <input name="username" type="text" class="form-control" placeholder="Login" ng-model="user.login">
  </div>
  <div class="input-group field">
  <label for="pass">Password:</label>
    <input name="pass" type="password" class="form-control" placeholder="Password" ng-model="user.password">
  </div>
  <div class="actions">
  	<input type="submit" class="btn btn-default" value="Log in">
  </div>
</form>
