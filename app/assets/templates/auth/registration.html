<div class="page-header">
  <h1>Register</h1>
</div>

<form ng-submit="register()">
  <div class="field">
    <label for="email">Email:</label>
    <input name="email" type="email" class="form-control" placeholder="Email" ng-model="user.email">
  </div>
  <div class="field">
    <label for="username">Username:</label>
    <input name="username" type="text" class="form-control" placeholder="Username" ng-model="user.username">
  </div>
  <div class="field">
  <label for="password">Password:</label>
    <input name="password" type="password" class="form-control" placeholder="Password" ng-model="user.password">
  </div>
  <div class="actions">
    <input type="submit" class="btn btn-default" value="Register">
  </div>
</form>
