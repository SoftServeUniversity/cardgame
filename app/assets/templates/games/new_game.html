<div class="page-header">
  <h1>New Game</h1>
</div>

<form ng-submit="createGame()">
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Name" ng-model="newGame.name">
  </div>
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Description" ng-model="newGame.description">
  </div>
  <input type="submit" class="btn btn-default" value="Create">
</form>
